<h2>House Mate Preferences</h2>
<br/>
<form [formGroup]="userPrefForm" (ngSubmit)="submitPreferences()">
  <fieldset>
    <!-- <div class="form-group">
      <label for="disabledTextInput">Occupation</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
    </div> -->
    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <select id="occupation" class="form-control" formControlName="occupation">
        <option>Working professional</option>
        <option>Student</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Both</option>
      </select>
    </div>
    <div class="form-group">
      <label for="smoker">Smoker:</label>
      <select id="smoker" class="form-control" formControlName="smoker">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="petLover">Pet Lover:</label>
      <select id="petLover" class="form-control" formControlName="petLover">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="disabledTextInput">Other details:</label>
      <textarea formControlName="otherDetails" id="otherDetails" class="form-control"></textarea>
    </div>
    <!-- <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Can't check this
      </label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
