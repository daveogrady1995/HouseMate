<div class="row justify-content-md-center">
  <div class="col-md-auto col-lg-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Who would you like to move in with?</h4>
        <hr>
        <p class="h6">Occupation</p>
        <div class="btn-group">
          <label class="btn btn-primary waves-light" [(ngModel)]="occupation" mdbRadio="Working Professional" mdbRippleRadius>
              Working Professional
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="occupation" mdbRadio="Student" mdbRippleRadius>
              Student
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="occupation" mdbRadio="Don't Mind" mdbRippleRadius>
              Don't Mind
          </label>
        </div>
        <p class="h6">Smoker</p>
        <div class="btn-group">
          <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="Yes" mdbRippleRadius>
              Yes
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="No" mdbRippleRadius>
              No
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="Don't Mind" mdbRippleRadius>
              Don't Mind
          </label>
        </div>
        <p class="h6">Lifestyle</p>
        <div class="btn-group">
          <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Early Bird" mdbRippleRadius>
              Early Bird
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Night Owl" mdbRippleRadius>
              Night Owl
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Don't Mind" mdbRippleRadius>
              Don't Mind
          </label>
        </div>
        <p class="h6">Boozer</p>
        <div class="btn-group">
          <label class="btn btn-primary waves-light" [(ngModel)]="boozer" mdbRadio="Yes" mdbRippleRadius>
              Yes
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="boozer" mdbRadio="No" mdbRippleRadius>
              No
          </label>
          <label class="btn btn-primary waves-light" [(ngModel)]="boozer" mdbRadio="Don't Mind" mdbRippleRadius>
              Don't Mind
          </label>
        </div>
        <br>
        <button (click)="submitPreferences()" type="submit" class="btn btn-success btn-md" style="margin-top:2rem;margin-left:0px">Save Changes</button>
      </div>
    </div>
  </div>
</div>
