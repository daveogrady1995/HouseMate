<div class="wrapper">
    <app-navigation></app-navigation> 
     <div class="container"> 
        <div class="row justify-content-md-center">
            <div class="col-md-auto col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div *ngIf="currentFormQs == 0; then userPreferences else flatPreferences">
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div> 
</div> 
<ng-template #userPreferences>
    <h4 class="card-title">Who would you like to move in with?</h4>
    <hr>
    <p class="h6">Personality</p>
    <div class="btn-group">
        <label class="btn btn-primary waves-light" [(ngModel)]="personality" mdbRadio="Introvert">
            Introvert
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="personality" mdbRadio="Extrovert">
            Extrovert
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="personality" mdbRadio="Don't Mind">
            Don't Mind
        </label>
    </div>
    <p class="h6">Occupation</p>
    <div class="btn-group">
        <label class="btn btn-primary" [(ngModel)]="occupation" mdbRadio="Working Professional">
            Working Professional
        </label>
        <label class="btn btn-primary" [(ngModel)]="occupation" mdbRadio="Student">
            Student
        </label>
        <label class="btn btn-primary" [(ngModel)]="occupation" mdbRadio="Don't Mind">
            Don't Mind
        </label>
    </div>
    <p class="h6">Smoker</p>
    <div class="btn-group">
        <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="Yes">
            Yes
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="No">
            No
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="Don't Mind">
            Don't Mind
        </label>
    </div>
    <p class="h6">Lifestyle</p>
    <div class="btn-group">
        <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Early Bird">
            Early Bird
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Night Owl">
            Night Owl
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Don't Mind">
            Don't Mind
        </label>
    </div>
    <br>
    <button (click)="submitPreferences()" class="btn btn-success btn-md" mdbRippleRadius style="margin-top:2rem;margin-left:0px">Save Changes</button> 
</ng-template>

<ng-template #flatPreferences>
    <h4 class="card-title">What is your ideal accomodation?</h4>
    <hr>
    <div class="md-form form-sm" style="width:300px;margin-top:20px;">
        <input placeholder="location" type="text" class="form-control" [(ngModel)]="flatLocation" id="location">
        <label for="location" class="active">Flat Location</label>
        <div *ngIf="locationNotValid">
            <span class="inputVal text-danger">Location is required</span>
        </div>
    </div>
    <div class="md-form form-sm" style="width:300px">
        <input placeholder="rent" type="number" class="form-control" [(ngModel)]="flatRent" id="rent">
        <label for="rent" class="active">Rent per month</label>
        <div *ngIf="rentNotValid">
            <span class="inputVal text-danger">Location is required</span>
        </div>
    </div>
    <p class="h6">Room Type</p>
    <div class="btn-group">
        <label class="btn btn-primary waves-light" [(ngModel)]="roomtype" mdbRadio ="Double">
            Double
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="roomtype" mdbRadio ="Single">
            Single
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="roomtype" mdbRadio ="Twin">
            Twin
        </label>
        <label class="btn btn-primary waves-light" [(ngModel)]="roomtype" mdbRadio ="Don't Mind">
            Don't Mind
        </label>
    </div>
     <br>
    <button (click)="submitPreferences()" class="btn btn-success btn-md" mdbRippleRadius style="margin-top:2rem;margin-left:0px">Save Changes</button>
</ng-template>
