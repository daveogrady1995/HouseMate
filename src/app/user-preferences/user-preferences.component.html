<div class="wrapper">
    <app-navigation></app-navigation> 
     <div class="container"> 
        <div class="row justify-content-md-center">
            <div class="col-md-auto col-lg-8">
                <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Who would you like to move in with?</h4>
                    <hr>
                    <p class="h6">Personality</p>
                    <div class="btn-group">
                    <label class="btn btn-primary waves-light" [(ngModel)]="personality" mdbRadio="Introvert">
                        Introvert
                    </label>
                    <label class="btn btn-primary waves-light" [(ngModel)]="personality" mdbRadio="Extrovert">
                        Extrovert
                    </label>
                    <label class="btn btn-primary waves-light" [(ngModel)]="personality" mdbRadio="Don't Mind">
                        Don't Mind
                    </label>
                    </div>
                    <p class="h6">Occupation</p>
                    <div class="btn-group">
                    <label class="btn btn-primary" [(ngModel)]="occupation" mdbRadio="Working Professional">
                        Working Professional
                    </label>
                    <label class="btn btn-primary" [(ngModel)]="occupation" mdbRadio="Student">
                        Student
                    </label>
                    <label class="btn btn-primary" [(ngModel)]="occupation" mdbRadio="Don't Mind">
                        Don't Mind
                    </label>
                    </div>
                    <p class="h6">Smoker</p>
                    <div class="btn-group">
                    <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="Yes">
                        Yes
                    </label>
                    <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="No">
                        No
                    </label>
                    <label class="btn btn-primary waves-light" [(ngModel)]="smoker" mdbRadio="Don't Mind">
                        Don't Mind
                    </label>
                    </div>
                    <p class="h6">Lifestyle</p>
                    <div class="btn-group">
                    <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Early Bird">
                        Early Bird
                    </label>
                    <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Night Owl">
                        Night Owl
                    </label>
                    <label class="btn btn-primary waves-light" [(ngModel)]="lifestyle" mdbRadio="Don't Mind">
                        Don't Mind
                    </label>
                    </div>
                    <br>
                    <button (click)="submitPreferences()" class="btn btn-success btn-md" mdbRippleRadius style="margin-top:2rem;margin-left:0px">Save Changes</button> 
                </div>
                </div>
            </div>
        </div>
     </div> 
</div>
