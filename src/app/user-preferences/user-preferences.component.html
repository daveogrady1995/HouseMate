<br/>
<div class="row justify-content-md-center">
  <div class="col col-lg-6">
    <form [formGroup]="userPrefForm" (ngSubmit)="submitPreferences()">
      <div class="card border-info">
        <div class="card-header">
          Who would you like to move in with?
        </div>
        <div class="card-body">
          <div class="btn-group">
            <label class="btn btn-primary waves-light" [(ngModel)]="radioModel" mdbRadio="Left" mdbRippleRadius>
                  Radio 1 (preselected)
              </label>
            <label class="btn btn-primary waves-light" [(ngModel)]="radioModel" mdbRadio="Middle" mdbRippleRadius>
                  Radio 2
              </label>
            <label class="btn btn-primary waves-light" [(ngModel)]="radioModel" mdbRadio="Right" mdbRippleRadius>
                  Radio 3
              </label>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
