<div class="wrapper">
    <app-navigation></app-navigation>
    <div class="container">
        <div class="row justify-content-md-center">
            <div *ngIf="selectedUser">
                <div class="col-md-auto">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top rounded" [src]="selectedUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'">
                            <h3 style="margin-top:4px;font-size:1.7em;">{{ selectedUser.displayName }}</h3>
                            <div class="form-row" style="margin-top:10px">
                                <div class="form-group col-md-3">
                                    <label class="prefLabel">Personality</label>
                                    <p>{{ selectedUser.userPreferences.personality }}</p>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="prefLabel">Occupation</label>
                                    <p>{{ selectedUser.userPreferences.occupation }}</p>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="prefLabel">Smoker</label>
                                    <p>{{ selectedUser.userPreferences.smoker }}</p>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="prefLabel">Lifestyle</label>
                                    <p>{{ selectedUser.userPreferences.lifestyle }}</p>
                                </div>
                            </div>
                            <div *ngIf="teamUpRequestSent; then requestSentBtn else requestBtn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #requestBtn>
    <button (click)="teamUpWithUser()" type="button" class="btn btn-secondary waves-light" mdbRippleRadius>
        <i class="fa fa-users" style="margin-right:5px"></i>Team Up</button>
</ng-template>

<ng-template #requestSentBtn>
        <button type="button" class="btn btn-secondary waves-light" mdbRippleRadius>
            <i class="fa fa-check" style="margin-right:5px"></i>Request Sent</button>
</ng-template>
